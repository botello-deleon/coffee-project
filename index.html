<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania|Rosarivo" rel="stylesheet">

</head>
<body>

<h1 id="mainHeader">Heavy Metal Coffee</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-6" id="input-container" style="background-color: white">
            <form class="border" style="border-color: black; border-style: solid">
                <div class="coffee">
                    <label for="roast-selection"><h4>Roast select</h4></label>
                    <select class="roast-control" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>


                <div class="coffee">
                    <label for="coffeeSearch" style="width: 75%"><h4>Search coffees</h4></label>
                    <textarea class="roast-control" style="height:50px; width: 75%" id="coffeeSearch" rows="3"></textarea>
                </div>
                <input id="submit" type="submit" style="height:25px; width: 75%"/>
            </form>
            <br>
            <br>
            <br>
            <img src="img/metalcoffeemug.jpg" height="300px" width="300px">

        </div>


        <div class="col-6">
            <table class="w-100">
                <thead>
                <!-- <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr> -->
                </thead>
                <tbody id="coffees" class="text-center"></tbody>
            </table>
        </div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
